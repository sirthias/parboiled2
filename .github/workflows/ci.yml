name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        scala: [2.12.18, 2.13.11, 3.3.0]
        java: [temurin@8, temurin@11, temurin@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@v1.3
        with:
          minimum-size: 2GB
          maximum-size: 8GB

      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@v1.3
        with:
          minimum-size: 4GB
          maximum-size: 16GB

      - name: Check that workflows are up to date
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Header check
        if: ${{ matrix.java=='temurin@8' && matrix.scala=='2.12.18' && matrix.os=='ubuntu-latest' }}
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' headerCheckAll scalaParser/headerCheckAll

      - name: Build project
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' test 'scalaParser/testOnly scalaparser.SnippetSpec'

      - name: Compress target directories
        shell: bash
        run: tar cf targets.tar examples/target parboiled-core/.native/target target scalaParser/target jsonBenchmark/target parboiled/.js/target parboiled/.native/target parboiled/.jvm/target parboiled-core/.jvm/target parboiled-core/.js/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.0]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        run: git config --global core.autocrlf false

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@v1.3
        with:
          minimum-size: 2GB
          maximum-size: 8GB

      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Download target directories (2.12.18)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-2.12.18-${{ matrix.java }}

      - name: Inflate target directories (2.12.18)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.11)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-2.13.11-${{ matrix.java }}

      - name: Inflate target directories (2.13.11)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.3.0)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-3.3.0-${{ matrix.java }}

      - name: Inflate target directories (3.3.0)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Publish project
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release
